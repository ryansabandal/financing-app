services:
  db:
    image: docker.io/library/postgres:16-alpine
    networks:
      - app
    environment:
      POSTGRES_USER: financing
      POSTGRES_PASSWORD: financing
      POSTGRES_DB: financing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financing -d financing"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    network_mode: "service:db"
    environment:
      DATABASE_URL: postgresql+asyncpg://financing:financing@127.0.0.1:5432/financing
      DATABASE_HOST: "127.0.0.1"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app

networks:
  app:
    driver: bridge

volumes:
  postgres_data:
